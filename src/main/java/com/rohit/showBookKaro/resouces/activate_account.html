<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .content a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #888888;
            font-size: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            background-color: #f4f4f4;
        }
        .footer p {
            margin: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${subject}">Welcome to Our Service</h1>
    </div>
    <div class="content">
        <p th:text="'Dear ' + ${username} + ','">Dear Customer,</p>
        <p th:text=" your activation code for authorization is ${activationCode}
 Click on this Url">


            Thank you for joining our service. We are excited to have you on board.
        </p>
        <p>
            If you have any questions, feel free to <a href="mailto:support@example.com">contact us</a>.
        </p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
